<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="robots" content="nosnippet">

    <!-- this website uses watercss: https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <style>
        a {
            color: var(--text-main);
        }

        a:hover {
            text-decoration: none;
            color: #9d9d9d;
        }

        article a::before {
            content: "âž¤ ";
        }

        a[href^="//"]::before,
        a[href^="//"]:hover {
            color: #9211ce;
        }

        a[href^="http"]::before,
        a[href^="http"]:hover {
            color: #006eff;
        }


        a[href^="gemini"]::before,
        a[href^="gemini"]:hover {
            color: #ff5e00;
        }

        p {
            margin: 1em;
        }

        a::before,
        h1::before,
        h2::before,
        h3::before,
        blockquote::before,
        .footer {
            color: #9d9d9d;
        }

        h1::before {
            content: "# ";
        }

        h2::before {
            content: "## ";
        }

        h3::before {
            content: "### ";
        }

        blockquote::before {
            content: "> ";
        }

        blockquote {
            margin: 0 1em;
            padding: .5em .5em;
            border-left: .2em solid #505050;
        }

        pre {
            display: block;
            border-left: dotted #505050;
            white-space: pre-wrap;
            word-break: keep-all;
            margin: 0 1em;
            padding-left: .7em;
        }

        .footer {
            padding: 2em 2em 0;
            text-align: center;
        }
    </style>

</head>
